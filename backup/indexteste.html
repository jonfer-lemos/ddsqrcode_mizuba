        case 0:
          document.getElementById("dds").innerHTML = "<h3>Segurança na Operação de Empilhadeiras </h3> <p>Sua função consiste em carregar e descarregar mercadorias em paletes. Um palete é um estrado de madeira, metal ou plástico.</p><p>São máquinas extremamente úteis, mas que podem se tornar perigosas se não forem operadas por profissionais treinados.</p><p>Está previsto na Norma Regulamentadora – NR 11 que todo trabalhador que for manusear um equipamento com força motriz própria, como é o caso da empilhadeira, deverá realizar um treinamento específico.</p><p>Depois de considerado apto, o trabalhador receberá um crachá contendo nome completo, foto e data do exame médico.</p><p>Dessa forma, para que o trabalhador esteja seguro ao operar a empilhadeira, e consequentemente mantenha a vida dos outros em segurança, algumas medidas devem ser adotadas:</p><p>• Somente os trabalhadores treinados a capacitados podem operar empilhadeiras;</p><p>• As empilhadeiras devem ser correta e adequadamente verificadas todos os dias, e caso algum problema seja detectado, o reparo deve ser imediato. Jamais deixe para consertar o problema outra hora, pois desse jeito sua vida e a de outras pessoas corre perigo;</p><p>• Não tire os olhos da pista em que estiver operando a empilhadeira. Preste sempre atenção no redor, e somente manobre quando todo o perímetro estiver no seu campo de visão;</p><p>• Sempre verifique se as buzinas, freios, pneus e todos os outros controles estejam em pleno funcionamento e que não haja folgas excessivas nas correntes e comandos;</p><p>• Dirija com uma velocidade compatível com as condições existentes. Quando estiver em superfícies molhadas ou escorregadias, diminua a marcha;</p><p>• Não leve outras pessoas na empilhadeira a não ser que o veículo tenha um assento de passageiro. Permitir que outra pessoa ande com você na máquina é uma irresponsabilidade enorme;</p><p>• Nunca exceda a capacidade de carga da empilhadeira;</p><p>• Não gire a empilhadeira sobre rampas, utilize a marcha a ré;</p><p>• Transporte sempre com a coluna da empilhadeira inclinada para trás, assim impede-se que a carga escorregue;</p><p>• Amarre as cargas soltas para garantir estabilidade;</p><p>• Não trafegue com cargas no alto, eleve ou abaixe a carga somente com a empilhadeira parada;</p><p>• Preste sempre atenção aos sinais de alerta e de trânsito;</p><p>• Atente para alturas das portas e do teto. Ao passar por uma porta buzine e ande devagar, para sinalizar aos outros sua chegada;</p><p>• Lembre-se que a buzina serve para alertar sua presença, e não um brinquedo para ser utilizado para fazer graça;</p><p>• Ao retirar e colocar carga na estrutura de estocagem utilize o freio de mão puxado;</p><p>• Desligue completamente a empilhadeira quando não estiver em uso e nunca se esqueça de puxar o freio de mão.</p><p>Infelizmente mesmo com todas essas informações, muitos acidentes ainda acontecem.</p><p>E para que esse índice diminua, é extremamente importante que o operador, e as pessoas no entorno, sigam a risca todas as recomendações para que a segurança seja mantida sempre!</p><p>Um atropelamento por uma empilhadeira pode causar desde pequenos danos a pessoa acidentada, como podem causar a morte.</p><p>No caso de um acidente acontecer, avise sempre ao seu superior para que as medidas necessárias sejam tomadas tanto em relação à vítima quanto na verificação dos possíveis estragos na empilhadeira.</p><p>Em relação à segurança pessoal do encarregado de operar a empilhadeira, é importante que:</p><p>&#8211; Não dirija com as mãos molhadas ou oleosas;</p><p>&#8211; Utilizem calçados sem graxa ou gordura;</p><p>&#8211; Mantenha as mãos sempre ao volante; Mantenha-se totalmente dentro da empilhadeira.</p><p>&#8211; É indicado também para os trabalhadores que já operam empilhadeiras há muito tempo que façam um curso de reciclagem/aperfeiçoamento. Assim possíveis vícios e erros operacionais podem ser corrigidos e novas e importantes informações em relação à atividade passam a ser conhecidas.</p><p>Aja sempre com responsabilidade preservando sua vida e zelando pela dos outros!</p>";
          break;

        case 1:
          document.getElementById("dds").innerHTML = "<h3>O que podemos aprender com esse içamento desastroso?</h3><p>Em primeiro lugar, usar uma escavadeira hidráulica para realizar serviço de içamento.&nbsp;</p><p>Essa máquina foi projetada para trabalhos de escavação, e não para funcionar como guindaste.</p><p>Em segundo lugar, proximidade da rede elétrica. Podemos ver no vídeo que o braço chega a tocar na rede elétrica em alguns momentos.</p><p>O correto nessa situação era tentar fazer o trabalho de içamento afastado da rede elétrica. E, mesmo em casos onde isso não é possível, pode-se solicitar a concessionária de energia elétrica que faça a desenergização temporária da rede para que o trabalho possa ser feito com segurança.</p><p>Em terceiro lugar, citaria a Falta de isolamento do local. Há várias pessoas próximas do local do içamento. Elas estão expostas a uma série de perigos desnecessariamente.</p><p>Será que o operador desse equipamento foi treinado? Porque se foi, é nítido que ele precisa passar por uma reciclagem urgente, não acha?</p><p>Saiba que todo operador de escavadeira hidráulica deve realizar treinamento obrigatório conforme Norma Regulamentadora de número 12 que trata da segurança em máquinas e equipamentos.</p><p>Se você trabalha em empresas que realizam esse tipo de serviço, não esquece de confirmar se os operadores estão devidamente treinados para operar essas máquinas, se o conteúdo do treinamento estava adequado e se não há nenhuma reciclagem atrasada.</p>";

        case 2:
          document.getElementById("dds").innerHTML = "<h3>Comportamento seguro no ambiente de trabalho</h3> <p>Neste DDS vamos falar sobre comportamento seguro no ambiente de trabalho.</p><p>Nos referimos tanto às normas pré-estabelecidas, bem como nossa conduta perante elas. Para seu conhecimento, a maioria dos acidentes de trabalho ocorridos tem um histórico em comum: O COMPORTAMENTO.</p><p>Vamos criar duas situações de comportamento de risco e avaliar cada situação. Nesse DDS a sua participação é fundamental. Leia e siga as instruções.</p><h2>Caso 1)</h2><p>Um colaborador da limpeza realizava manutenção de uma sala administrativa: encerava o piso. Quando a cera secou, este, por sua vez, para não marcar o piso com a sola da botina de segurança, retirou a mesma e entrou na sala para colocar os mobiliários nos seus devidos lugares. Ao apanhar uma cadeira de escritório para levar ao seu local original, esta se desmontou vindo a cair no seu pé, causando uma luxação, ficando afastado por 03 (três) dias.</p><p>Obs.: Este colaborador recebeu as recomendações de segurança acerca do uso constante da botina e demais EPI’s quando forem exigidos e todos estão registrados e protocolados em ficha de anotação.</p><ul><li>Qual a sua avaliação diante de tal situação:</li><li>A lesão poderia ter sido evitada se ele tivesse com a botina?</li><li>A culpa foi da cadeira que estava danificada?;</li><li>Ou será que ele não tinha ciência dos riscos que estaria exposto?</li><li>Foi um ato inseguro ou uma condição insegura?</li></ul><p>Registre as suas opiniões nos comentários logo abaixo.</p><h2>Caso 2)</h2><p>Uma colaboradora recebera uma recomendação de lustrar uma estante metálica utilizando o brilha inox spray, pois no dia haveria uma visita importante. Um detalhe: Faltavam 15 minutos para o encerramento de seu expediente e ao executar o serviço, a colaboradora não apanhou a luva de látex e os óculos de segurança incolor para executar o serviço.</p><p>Qual foi o resultado? Ao utilizar o produto, que é um aerossol, este veio a respingar no seu olho provocando uma ardência insuportável e ela precisou ser conduzida ao hospital ficando afastada por 02 dias devido a uma pequena lesão na córnea.</p><ul><li>O que dizer desta situação?</li><li>O que ela fez que desse errado?</li><li>Será que havia uma forma diferente de executar o serviço?</li></ul><p>Registre as suas opiniões nos comentários logo abaixo.&nbsp;</p><p>As duas situações expressam claramente o fator comportamental que a maioria dos trabalhadores tem com relação à sua própria segurança. As empresas têm se esforçado para que a nossa cultura prevencionista seja a mais aguçada ministrando treinamentos, fornecendo ferramentas adequadas e EPI’s de qualidade. Contudo, aplicar estes conceitos e usar os EPI’s e ferramentas adequadamente é responsabilidade sua.</p><p>Você pode usar várias desculpas para não usar EPI e pode até dizer que está desmotivado para não querer cumprir com as determinações que lhe são propostas. Agora a questão é:</p><p>Se você se acidentar por descumprir um determinado procedimento, quem perderá mais? Você ou a Empresa?</p><p>“A sua segurança é bem mais que motivação. É um compromisso com a sua própria vida.”</p>";
          break;

        case 3:
          document.getElementById("dds").innerHTML = "<h3>Barulho, cai fora! Proteja seu ouvido.</h3> <p>Nós recebemos vários dons quando nascemos. Um deles, é a audição, ou seja, nossa capacidade de ouvir. Entretanto, não conseguimos escolher que sons queremos ouvir.</p><p>Por exemplo, a maioria das pessoas gosta de música. Uns preferem música clássica, outros curtem rock, outros um bom pagode. Os estilos musicais são diversos, porque assim são os gostos humanos. Mas, alguns estilos musicais, podem ser considerados ruídos para pessoas que odeiam aquele estilo. É uma questão muito pessoal.</p><p>Existem outros sons agradáveis também, como o cantar de um passarinho, ou o prazer que sentimos ao ouvir a corredeira de um rio ou a queda de uma cachoeira. Por outro lado, quem gosta de ouvir o ruído do trânsito, as businas dos carros nos engarrafamentos, ou aquele barulho horrível do freio desajustado do ônibus. Reflita: a mesma água que traz o som prazeroso da chuva, torna o pinga-pinga do chuveiro irritante se estamos tentando dormir.</p><p>Bem, e no nosso ambiente de trabalho, que sons podem nos irritar, nos incomodar ou, no pior cenário, trazer danos a nossa audição?</p><p>Você sabia que a exposição excessiva ao ruído pode causar perda na capacidade auditiva? Não é só a intensidade ou o “volume” do ruído que importa, mas também a duração da exposição, ou seja, o tempo que você fica exposto.</p><p>Venham comigo e vejam os 3 efeitos que o ruído podem causar sobre a saúde:</p><p>1. surdez temporária: como o próprio nome diz, refere-se a perda temporária da capacidade auditiva, por alguns minutos, devido a exposição ao barulho excessivo durante pouco tempo.</p><p>2. surdez permanente: causada pela exposição continuada durante longos períodos. A perda auditiva é lenta porém progressiva. Se você tem sempre a necessidade de aumentar os volumes da TV ou do rádio, pode estar sofrendo de perda de capacidade auditiva.</p><p>3. Trauma acústico: trata da perda auditiva causada por um barulho muito forte, como uma explosão.</p><p>Ao contrário dos nossos olhos, que podemos fechar, ou seja, escolhemos o que queremos ou não queremos ver, não podemos escolher “não ouvir”. Nós ouvimos até enquanto dormimos.</p><p>O som é dom dos bens mais importantes que temos para perceber o que ocorre ao nosso redor. Então, valorize sua capacidade de ouvir, cuide dela. Evite estar exposto aos ruídos intensos e prolongados. A área de segurança e saúde ocupacional, pode e deve avaliar o nível dos ruídos no ambiente de trabalho.</p><p>Da mesma forma, de acordo com esses resultados, os técnicos de segurança devem indicar mecanismos de proteção, como o abafador de ruído.</p><p>Em resumo: valorize os dons que você recebeu quando nasceu. Sua capacidade de ouvir é muito importante para você aproveitar tudo que sua vida pode lhe proporcionar. Então, use o EPI adequado e recomendado pela sua área de segurança.</p>";
